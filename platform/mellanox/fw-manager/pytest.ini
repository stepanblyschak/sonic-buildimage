[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=mellanox_fw_manager
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html
markers =
    unit: Unit tests
    integration: Integration tests

